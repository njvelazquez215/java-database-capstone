<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clínica - Selección de Rol</title>
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Scripts utilitarios -->
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>

    <!-- Componentes comunes -->
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">

        <!-- Header -->
        <div id="header"></div>

        <!-- Contenido principal -->
        <main class="main-content">
            <h2>Selecciona tu rol</h2>
            <button id="admin-btn" onclick="selectRole('admin')">Admin</button>
            <button id="doctor-btn" onclick="selectRole('doctor')">Doctor</button>
            <button id="patient-btn" onclick="selectRole('patient')">Paciente</button>
        </main>

        <!-- Modal (inicialmente oculto) -->
        <div id="modal" class="modal" style="display:none;">
            <div class="modal-content">
                <span id="closeModal" class="close-button">&times;</span>
                <div id="modal-body"></div>
            </div>
        </div>

        <!-- Footer -->
        <div id="footer"></div>

    </div>
</div>

<!-- Script principal del servicio -->
<script type="module" src="./js/services/index.js" defer></script>
</body>
</html>

<!-- patientDashboard.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Panel del Paciente</title>
    <link rel="icon" type="image/svg+xml" href="../assets/images/logo/logo.png" />

    <!-- Estilos -->
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/patientDashboard.css" />

    <!-- Scripts utilitarios y componentes -->
    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js"></script>
</head>

<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <!-- Header dinámico -->
        <div id="header"></div>

        <!-- Contenido principal -->
        <main class="main-content">
            <!-- Barra de búsqueda -->
            <input type="text" id="searchBar" class="searchBar" placeholder="Buscar doctores por nombre" />

            <!-- Filtros -->
            <div class="filter-wrapper">
                <select class="filter-select" id="filterTime">
                    <option value="">Filtrar por horario</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                <select class="filter-select" id="filterSpecialty">
                    <option value="">Filtrar por especialidad</option>
                    <option value="Cardiología">Cardiología</option>
                    <option value="Dermatología">Dermatología</option>
                    <option value="Neurología">Neurología</option>
                    <option value="Pediatría">Pediatría</option>
                    <option value="Traumatología">Traumatología</option>
                    <option value="Ginecología">Ginecología</option>
                    <option value="Psiquiatría">Psiquiatría</option>
                    <option value="Odontología">Odontología</option>
                    <option value="Oftalmología">Oftalmología</option>
                    <option value="Otorrinolaringología">Otorrinolaringología</option>
                    <option value="Urología">Urología</option>
                    <option value="Oncología">Oncología</option>
                    <option value="Gastroenterología">Gastroenterología</option>
                    <option value="Clínica Médica">Clínica Médica</option>
                </select>
            </div>

            <!-- Contenedor para mostrar doctores -->
            <div id="content"></div>
        </main>

        <!-- Footer dinámico -->
        <div id="footer"></div>
    </div>
</div>

<!-- Modal para reservas -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<!-- Lógica del panel del paciente -->
<script type="module" src="../js/patientDashboard.js" defer></script>
</body>

</html>

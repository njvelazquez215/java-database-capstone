<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- JS utilidades -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>

    <!-- Componentes -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <!-- Header dinámico -->
        <div id="header"></div>

        <!-- Contenido principal -->
        <main class="main-content">
            <h2>Gestión de Doctores</h2>

            <!-- Barra de búsqueda -->
            <input type="text" id="searchBar" placeholder="Buscar por nombre de doctor" />

            <!-- Filtros -->
            <div class="filters">
                <select id="filterTime">
                    <option value="">Ordenar por tiempo</option>
                    <option value="asc">Más recientes</option>
                    <option value="desc">Más antiguos</option>
                </select>

                <select id="filterSpecialty">
                    <option value="">Filtrar por especialidad</option>
                    <option value="Cardiologist">Cardiología</option>
                    <option value="Neurologist">Neurología</option>
                    <option value="Orthopedist">Ortopedia</option>
                    <option value="Pediatrician">Pediatría</option>
                    <option value="Dermatologist">Dermatología</option>
                </select>
            </div>

            <!-- Contenido dinámico -->
            <div id="content"></div>
        </main>

        <!-- Footer dinámico -->
        <div id="footer"></div>
    </div>
</div>

<!-- Modal para agregar doctor -->
<div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <div id="modal-body">
        <!-- Aquí se cargará el formulario para agregar un nuevo doctor -->
    </div>
</div>

<!-- Scripts específicos -->
<script type="module" src="../js/services/adminDashboard.js" defer></script>
<script type="module" src="../js/components/doctorCard.js" defer></script>
</body>
</html>

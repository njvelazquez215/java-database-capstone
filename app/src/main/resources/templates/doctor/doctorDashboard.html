<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DoctorDashboard</title>
    <link rel="icon" href="/assets/img/favicon.png">

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/doctorDashboard.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">

    <!-- JS - Utilidades -->
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/render.js}" defer></script>

    <!-- JS - Componentes -->
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script th:src="@{/js/components/patientRows.js}" defer></script>

    <!-- JS - Servicios y lógica -->
    <script type="module" th:src="@{/js/services/patientServices.js}" defer></script>
    <script type="module" th:src="@{/js/services/doctorDashboard.js}" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">

        <!-- Header dinámico -->
        <div id="header"></div>

        <!-- Contenido principal -->
        <main class="main-content">
            <h2>Panel del Doctor</h2>

            <!-- Barra de búsqueda -->
            <input type="text" id="searchBar" placeholder="Buscar paciente por nombre..." />

            <!-- Filtros -->
            <div class="filters">
                <button id="todayAppointmentsBtn" class="button">Citas de Hoy</button>
                <input type="date" id="filterDate" />
            </div>

            <!-- Tabla de pacientes -->
            <table id="patientTable">
                <thead>
                <tr>
                    <th>ID del Paciente</th>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Correo Electrónico</th>
                    <th>Receta</th>
                </tr>
                </thead>
                <tbody id="patientTableBody">
                <!-- Se completa dinámicamente -->
                </tbody>
            </table>
        </main>

        <!-- Footer dinámico -->
        <div id="footer"></div>

    </div>
</div>
</body>
</html>
